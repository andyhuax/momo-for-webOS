<div class="palm-group">
	<div class="palm-group-title" x-mojo-loc=''>输入帐号信息</div>
	<div class="palm-list">
   		<div class="palm-row first">
			<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
				<div class="title">
					<div class="label">用户名</div>
      				<div id="login-username" name="login-username" x-mojo-element="TextField"></div>
				</div>
			</div>
		</div>
		<div class="palm-row last">
			<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
				<div class="title">
					<div class="label">密码</div>
      				<div id="login-password" name="login-password" x-mojo-element="PasswordField"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id='response' style='display: block;'></div>
<div id="signin" x-mojo-element="Button"></div>
<div id="signup" style="display:none" x-mojo-element="Button"><div>
