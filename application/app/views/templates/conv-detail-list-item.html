<li class="#{-senderFormatted} conv-list-detail-item">
    <span class="time">#{timestampFormatted}</span>
    <div class="mo-chat-detail-item">
        <div class="mo-chat-detail-item-avatar">
            <a href="#" class="avatar"><img src="#{sender.avatar}" alt="" /></a>

        <div class="detail-content">
            <span class="arrow"></span>
            <p>#{-contentFormatted}</p>

    </div>
    <div class="clear"></div>
